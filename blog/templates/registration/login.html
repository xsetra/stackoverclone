
{% extends "base.html" %}

{% block content %}
    <div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 400px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header"><b>Login to StackOverClone</b></div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        <div>
                            {% if form.errors %}
                                <p>Your username and password didn't match. Please try again.</p>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            {% csrf_token %}
                            <p>Enter your username:</p>
                            <label for="exampleItemType">{{ form.username }}</label>

                        </div>
                        <div class="form-group">
                            <p>Enter your password:</p>
                            <label for="exampleAmount">{{ form.password }}</label>

                        </div>

                        <input type="submit" value="login" class="btn btn-success btn-lg"/>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

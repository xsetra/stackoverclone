{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row" style="margin-top:10px;">
          <div class="col-12 col-md-12" style="border:2px;">
            <div class="row">
              <div class="col-md-8" style="margin: 0 auto;text-align:left;">
                  {% for post in posts %}
                  <div class="card border-dark mb-3" style="max-width: 50rem;">
                      <div class="card-header border-dark" style="background-color: #ecf0f1"><b><i class="fas fa-file-alt"></i> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.baslik }}</a></b></div>
                      <div class="card-body text-dark">
                        <p class="card-text">{{ post.yazi|linebreaks }}</p>
                      </div>
                      <div class="card-footer bg-transparent border-dark"><i class="fas fa-user"></i> <b>{{ post.yazar.username }}</b> | <i class="fas fa-calendar-alt"></i> <b>{{ post.yayinlanma_tarihi }}</b> | <i class="fas fa-comment-alt"></i> <b>{{ post.comments.count }}</b>
                      </div>
                  </div>
                  {% endfor %}
              </div>
            </div>
          </div>
        </div>
  </div>
{% endblock %}

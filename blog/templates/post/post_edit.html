
{% extends 'base.html' %}

{% block content %}
    <div class="container">


    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 900px; text-align: left">
            <div class="card bg-light mb-3" style="width: 900px;">
                <div class="card-header"><b>New Post</b></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-save"></i> Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
